    <link href="assets/css/font-awesome.css" rel="stylesheet" type="text/css" />

    <link href="assets/css/login-page.css" rel="stylesheet" type="text/css" />

  <body>
    <section class="loginglyk">
      <div class="left_login">
        <div class="lft_part_log">

          <img src="assets/image/LYKFORWORK-logo-1.png" alt="logo" />

            </div>
          </div>
        </form>
      </div>
    </section>
